name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm ci && npm run build
      - name: 'Create env file'
        run: |
          echo "${{ secrets.ENV }}" > .env
      - uses: FirebaseExtended/action-hosting-deploy@v0
